<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #ffebee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            touch-action: manipulation;
        }
        
        .container {
            text-align: center;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            position: relative;
            z-index: 10;
            border: 8px solid #ff4d6d;
            margin-top: 20px;
        }
        
        h1 {
            color: #d32f2f;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }
        
        .heart-icon {
            color: #ff4d6d;
            font-size: clamp(2.5rem, 6vw, 3rem);
            margin: 10px 0;
            animation: heartbeat 1.2s infinite;
        }
        
        .message {
            color: #880e4f;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            margin: 25px 0;
            line-height: 1.6;
        }
        
        .ldr-message {
            color: #c2185b;
            font-size: clamp(1rem, 2.8vw, 1.2rem);
            font-style: italic;
            margin: 15px 0 30px;
            padding: 15px;
            background-color: #ffe6ee;
            border-radius: 15px;
            border-left: 5px solid #ff4d6d;
            line-height: 1.5;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            position: relative;
            min-height: 150px;
            width: 100%;
        }
        
        button {
            padding: 16px 35px;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            min-width: 140px;
            touch-action: manipulation;
        }
        
        #yesBtn {
            background-color: #4CAF50;
            color: white;
            position: static;
            z-index: 5;
        }
        
        #yesBtn:hover, #yesBtn:active {
            background-color: #388E3C;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
            z-index: 10;
            transition: all 0.15s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90vw;
        }
        
        #noBtn:hover, #noBtn:active {
            background-color: #d32f2f;
        }
        
        /* Decorative elements */
        .heart {
            position: absolute;
            color: #ff4d6d;
            font-size: clamp(18px, 4vw, 24px);
            opacity: 0.7;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .floating-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: clamp(16px, 3vw, 20px);
            opacity: 0.5;
            animation: floatUp 15s linear infinite;
            pointer-events: none;
        }
        
        /* Celebration effect for when Yes is clicked */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff4d6d;
            animation: confettiFall 3s linear forwards;
            pointer-events: none;
        }
        
        /* Celebration message overlay */
        .celebration-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 235, 238, 0.97);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
            padding: 20px;
        }
        
        .celebration-message h2 {
            color: #d32f2f;
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
        }
        
        .celebration-message p {
            color: #880e4f;
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            margin: 20px 0;
            line-height: 1.5;
            max-width: 800px;
        }
        
        .bear-kiss-gif {
            width: 280px;
            height: 280px;
            max-width: 80%;
            margin: 20px 0;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 5px solid #ff8fa3;
        }
        
        .close-celebration {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .close-celebration:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }
        
        .celebration-heart {
            position: absolute;
            color: #ff4d6d;
            font-size: 30px;
            opacity: 0.8;
            pointer-events: none;
            animation: floatCelebration 8s linear infinite;
        }
        
        /* Animations */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.1); }
            10% { transform: scale(1); }
            15% { transform: scale(1.1); }
            20% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes floatCelebration {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
                justify-content: flex-start;
                padding-top: 30px;
            }
            
            .container {
                padding: 20px 15px;
                margin-top: 0;
            }
            
            .buttons-container {
                min-height: 180px;
                gap: 15px;
                margin-top: 25px;
            }
            
            button {
                padding: 14px 30px;
                min-width: 130px;
            }
            
            .bear-kiss-gif {
                width: 250px;
                height: 250px;
            }
            
            .celebration-message h2 {
                margin-bottom: 15px;
            }
            
            .celebration-message p {
                margin: 15px 0;
            }
            
            .close-celebration {
                margin-top: 25px;
                padding: 12px 35px;
            }
        }
        
        @media (max-width: 480px) {
            .buttons-container {
                flex-direction: column;
                min-height: 220px;
            }
            
            #noBtn {
                position: relative;
                margin-top: 10px;
                min-width: 130px;
            }
            
            #yesBtn {
                order: 2;
            }
            
            #noBtn {
                order: 1;
            }
            
            .bear-kiss-gif {
                width: 220px;
                height: 220px;
            }
            
            .celebration-message h2 {
                font-size: 1.8rem;
            }
            
            .celebration-message p {
                font-size: 1.3rem;
            }
        }
        
        /* Small screen optimization */
        @media (max-height: 600px) {
            body {
                padding-top: 10px;
                justify-content: flex-start;
            }
            
            .container {
                margin-top: 10px;
                padding: 15px;
            }
            
            .message, .ldr-message {
                margin: 10px 0;
            }
            
            .buttons-container {
                margin-top: 20px;
                min-height: 140px;
            }
            
            .celebration-message {
                justify-content: flex-start;
                padding-top: 40px;
            }
            
            .bear-kiss-gif {
                width: 200px;
                height: 200px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts in background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Main content container -->
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <div class="heart-icon">
            <i class="fas fa-heart"></i>
        </div>
        
        <p class="message">
            My heart beats for you every single day. <br>
            You make my world brighter and my days happier.
        </p>
        
        <div class="ldr-message">
            Alam ko na LDR tayo kaya this iz my way of asking you out hehe ;)
        </div>
        
        <div class="buttons-container" id="buttonsContainer">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>
    
    <!-- Celebration effect (hidden by default) -->
    <div class="celebration" id="celebration"></div>
    
    <!-- Celebration message overlay -->
    <div class="celebration-message" id="celebrationMessage">
        <h2>Yeyyyyyy! ðŸŽ‰ðŸ’–</h2>
        <p>I knew you'd say yes hihi. I love you so muchh bebiiii!!!! ðŸ’•ðŸ¥°</p>
        
        <!-- Bear Kiss GIF from your link -->
        <img src="https://media.tenor.com/wVBV5bIe_yIAAAAi/bear-kiss-bear-kisses.gif" 
             alt="Bear Kiss GIF" 
             class="bear-kiss-gif"
             id="bearKissGif">
        
        <button class="close-celebration" id="closeCelebration">Close Celebration</button>
        <div id="celebrationElements"></div>
    </div>
    
    <!-- Static decorative hearts -->
    <div id="staticHearts"></div>

    <script>
        // Get DOM elements
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const floatingHearts = document.getElementById('floatingHearts');
        const celebration = document.getElementById('celebration');
        const celebrationMessage = document.getElementById('celebrationMessage');
        const closeCelebration = document.getElementById('closeCelebration');
        const celebrationElements = document.getElementById('celebrationElements');
        const staticHearts = document.getElementById('staticHearts');
        const bearKissGif = document.getElementById('bearKissGif');
        
        // Text array for the No button
        const noButtonTexts = [
            "No",
            "Are you sure?",
            "Really?",
            "REALLY?!?!",
            "BEBIIIIIII",
            ":((((((((((",
            "PLEASE"
        ];
        let currentTextIndex = 0;
        
        // Track if we're on mobile
        let isMobile = window.innerWidth <= 768;
        
        // Initialize the website
        function init() {
            createFloatingHearts();
            createStaticHearts();
            
            // Update mobile detection on resize
            window.addEventListener('resize', function() {
                isMobile = window.innerWidth <= 768;
            });
            
            // Add event listeners
            noBtn.addEventListener('click', handleNoButtonClick);
            yesBtn.addEventListener('click', handleYesButtonClick);
            closeCelebration.addEventListener('click', closeCelebrationMessage);
            
            // For mobile touch events
            noBtn.addEventListener('touchstart', handleNoButtonClick);
            yesBtn.addEventListener('touchstart', handleYesButtonClick);
            
            // Preload the bear kiss GIF
            preloadGif();
            
            // Make sure the No button starts in a reasonable position
            setTimeout(() => {
                moveNoButtonToRandomPosition();
            }, 100);
        }
        
        // Preload the GIF to ensure smooth display
        function preloadGif() {
            // The GIF is already in the HTML, browser will cache it
            // We can add a small check to ensure it loads
            bearKissGif.onload = function() {
                console.log("Bear kiss GIF loaded successfully!");
            };
            bearKissGif.onerror = function() {
                console.log("Error loading GIF, using fallback");
                // Fallback to a local heart if GIF fails
                bearKissGif.style.display = 'none';
                const fallbackHeart = document.createElement('div');
                fallbackHeart.innerHTML = '<i class="fas fa-heart" style="font-size: 150px; color: #ff4d6d;"></i>';
                bearKissGif.parentNode.insertBefore(fallbackHeart, bearKissGif.nextSibling);
            };
        }
        
        // Create floating hearts in the background
        function createFloatingHearts() {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position and animation delay
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.2;
                
                floatingHearts.appendChild(heart);
            }
        }
        
        // Create static decorative hearts
        function createStaticHearts() {
            const heartPositions = [
                {top: '10%', left: '5%'},
                {top: '15%', right: '10%'},
                {top: '70%', left: '7%'},
                {top: '85%', right: '8%'},
                {top: '40%', left: '3%'},
                {top: '50%', right: '5%'}
            ];
            
            heartPositions.forEach(pos => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Set position
                if (pos.top) heart.style.top = pos.top;
                if (pos.left) heart.style.left = pos.left;
                if (pos.right) heart.style.right = pos.right;
                
                // Random size and rotation
                const size = Math.random() * 30 + 20;
                heart.style.fontSize = size + 'px';
                heart.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                
                staticHearts.appendChild(heart);
            });
        }
        
        // Move the No button to a random position within the container
        function moveNoButtonToRandomPosition() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const buttonRect = noBtn.getBoundingClientRect();
            
            // Calculate max positions
            const maxX = containerRect.width - buttonRect.width - 20;
            const maxY = containerRect.height - buttonRect.height - 20;
            
            // On mobile, we need to adjust for the button's relative positioning
            if (isMobile && window.innerWidth <= 480) {
                // For mobile in column layout, don't position absolutely
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
                return;
            }
            
            // Generate random positions
            const randomX = Math.max(0, Math.random() * maxX);
            const randomY = Math.max(0, Math.random() * maxY);
            
            // Apply new position
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
        
        // Handle No button click
        function handleNoButtonClick(e) {
            // Prevent default to avoid any unwanted behavior
            e.preventDefault();
            e.stopPropagation();
            
            // Move the button to a random position
            moveNoButtonToRandomPosition();
            
            // Change the button text to the next in the array
            currentTextIndex = (currentTextIndex + 1) % noButtonTexts.length;
            noBtn.textContent = noButtonTexts[currentTextIndex];
            
            // Add a little shake animation for feedback
            noBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                noBtn.style.transform = 'scale(1)';
            }, 150);
        }
        
        // Handle Yes button click
        function handleYesButtonClick(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Create celebration confetti
            createConfetti();
            
            // Show the celebration message
            celebrationMessage.style.display = 'flex';
            
            // Create celebration hearts
            createCelebrationElements();
            
            // Hide the main container
            document.querySelector('.container').style.display = 'none';
            
            // Ensure GIF is visible and plays
            bearKissGif.style.display = 'block';
        }
        
        // Create celebration confetti
        function createConfetti() {
            celebration.style.display = 'block';
            
            // Clear any existing confetti
            celebration.innerHTML = '';
            
            // Create 150 pieces of confetti
            for (let i = 0; i < 150; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.className = 'confetti';
                
                // Random color
                const colors = ['#ff4d6d', '#ff8fa3', '#ffb3c1', '#ffccd5', '#c9184a', '#ff758f'];
                confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random position and size
                confettiPiece.style.left = Math.random() * 100 + 'vw';
                confettiPiece.style.width = Math.random() * 15 + 5 + 'px';
                confettiPiece.style.height = Math.random() * 15 + 5 + 'px';
                confettiPiece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                // Random animation delay and duration
                confettiPiece.style.animationDelay = Math.random() * 2 + 's';
                confettiPiece.style.animationDuration = Math.random() * 2 + 2 + 's';
                
                celebration.appendChild(confettiPiece);
            }
        }
        
        // Create celebration hearts
        function createCelebrationElements() {
            // Clear any existing elements
            celebrationElements.innerHTML = '';
            
            // Create hearts
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'celebration-heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position, size and color
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.color = getRandomHeartColor();
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = Math.random() * 5 + 8 + 's';
                
                celebrationElements.appendChild(heart);
            }
        }
        
        // Get random heart color
        function getRandomHeartColor() {
            const colors = ['#ff4d6d', '#ff8fa3', '#c9184a', '#ff758f', '#ffccd5'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // Close celebration message
        function closeCelebrationMessage() {
            celebrationMessage.style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
        
        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
